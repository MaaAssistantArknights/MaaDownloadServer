name: publish-docker
on:
  release:
    types: [published]

defaults:
  run:
    shell: "bash"

jobs:
  publish-docker:
    runs-on: ubuntu-20.04
    steps:
      - name: "Check out"
        uses: actions/checkout@v2

      - name: "Set up QEMU"
        uses: docker/setup-qemu-action@v1

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v1

      - name: "Setup .NET SDK"
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"

      - name: "Format version string"
        uses: bluwy/substitute-string-action@v1
        id: strf
        with:
          _input-text: ${{ github.event.release.tag_name }}
          v: ""

      - name: "Echo current version number"
        run: echo "Current version is ${{ steps.strf.outputs.result }}"

      - name: "Run publish docker script"
        run: ./publish-docker.sh ${{ steps.strf.outputs.result }}

      - name: "Login to Docker Hub"
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Push image to Docker Hub"
        run: ./push-docker.sh ${{ steps.strf.outputs.result }} ${{ secrets.DOCKERHUB_IMAGE_ }}

      - name: "Login to Tencent Cloud TCR"
        uses: docker/login-action@v1
        with:
          registry: ccr.ccs.tencentyun.com
          username: ${{ secrets.TENCENT_CLOUD_USERNAME }}
          password: ${{ secrets.TENCENT_CLOUD_TOKEN }}

      - name: "Push image to Tencent Cloud TCR"
        run: ./push-docker.sh ${{ steps.strf.outputs.result }} ${{ secrets.TENCENT_CLOUD_IMAGE_PREFIX }}
